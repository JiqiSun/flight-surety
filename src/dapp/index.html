!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <label class="form">Flight</label> <input type="text" id="flight-number" value="BA123"> <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>

        <div class="row top-20">
            <label class="form">airline sends funds</label> <input type="number" id="fund-amount"> <btn class="btn btn-primary" id="submit-fund">send</btn>
        </div>

        <div class="row top-20">
            <h4>Buy Flight Insurance</h4>
        </div>

        <div class="row top-20">
            <label class="form">Flight Number</label> <input type="text" id="flight-number" value="BA123">
            <label class="form">Flight Departure</label> <input type="text" id="flight-departure" value="London">
            <label class="form">Amount</label> <input type="number" id="insureance-amount"> 
            <btn class="btn btn-primary" id="buy-insureance">buy</btn>
        </div>

        <div class="row top-20">
            <h4>Check status code</h4>
        </div>

        <div class="row top-20">
            <label class="form">Flight Number</label> <input type="text" id="flight-number" value="BA123">
            <label class="form">Flight Departure</label> <input type="text" id="flight-departure" value="London"> 
            <btn class="btn btn-primary" id="get-status">check status</btn>
        </div>

        <div class="row top-20">
            <h4>Check credit when status code is 20</h4>
        </div>

        <div class="row top-20">
            <label class="form">Flight Number</label> <input type="text" id="flight-number" value="BA123">
            <label class="form">Flight Departure</label> <input type="text" id="flight-departure" value="London"> 
            <btn class="btn btn-primary" id="claim-insureance">check credit</btn>
        </div>

        <div class="row top-20">
            <h4>Withdraw credit</h4>
        </div>

        <div class="row top-20">
                <label class="form">Flight Number</label> <input type="text" id="flight-number" value="BA123">
                <label class="form">Flight Departure</label> <input type="text" id="flight-departure" value="London"> 
                <btn class="btn btn-primary" id="submit-withdraw">Withdraw credit</btn>
        </div>
    </main>

</body>

</html>
